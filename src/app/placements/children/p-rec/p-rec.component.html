<div id="add-animation" class="recruiters">
	<header class="heading"><span class="heading__text">Recruiters</span></header>
	<div *ngIf="!error">
		<div class="company" *ngFor="let l of list">
			<div class="name">
				<h1>{{l.recruiter_name}}</h1>
			</div>
			<div class="logo  center-h"><img class="people-image center-h recruiters__pic" src="{{l.logo}}"></div>
		</div>
	</div>
</div>
