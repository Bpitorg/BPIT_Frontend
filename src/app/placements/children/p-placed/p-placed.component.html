<div id="add-animation">
  <header class="heading"><span class="heading__text">Students Placed</span></header>
  <div class="loader" *ngIf="loader">

  </div>

    <iframe width="60%" height="400px" [src]="l2.stats | safe"></iframe>

  </div> -->
  <br />

  <div *ngIf="list">
