<div class="main">
  <h1>Welcome to your Dashboard...</h1>
  <button class="btn btn-primary home" data-target="#addModal" data-toggle="modal">Add New User</button>
</div>


<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add Credentials
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form [formGroup]="user">
        Username:
        <input type="text" formControlName="username" placeholder="enter username here" required><br><br>
        Firstname:
        <input type="text" formControlName="first_name" placeholder="enter firstname here" required><br><br>
        Lastname:
        <input type="text" formControlName="last_name" placeholder="enter lastname here"required><br><br>
        Email:
        <input type="email" formControlName="email"  placeholder="enter email here" required><br><br>
        Password:
        <input type="password" formControlName="password" placeholder="enter email here" required><br><br>
        <hr />
        <form [formGroup]="Team">
           <div class="form-group">
         <br>  <label for="title">Profile pic</label>
             <input type="file" class="form-control" name="profile_pic" formControlName="profile_pic" (change)="getFile($event)">
              <br>  <label for="title">Phone Number</label>
                <input type="number" class="form-control" name="Phone_Number" formControlName="Phone_Number" placeholder="enter title here">
                <br>  <label for="title">Designation</label>
                  <input type="text" class="form-control" name="designation" formControlName="designation" placeholder="enter title here">
             <br> <label for="title">Is faculty admin?</label> <input type="checkbox" name="is_placement_team_admin" formControlName="is_placement_team_admin">
           </div>
        </form>
        <div class="modal-footer">
         <button type="button" (click)="UserSubmit()" class="btn btn-default" data-dismiss="modal">Submit</button>
       </div>
     </form>
   </div>
   </div>
 </div>
</div>
