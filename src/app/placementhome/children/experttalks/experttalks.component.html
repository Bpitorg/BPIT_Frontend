<h1>Expert Talks & Seminars</h1>
<div class="add-button">
	<button class="btn btn-success circle plus-btn" data-target="#addModal" data-toggle="modal">
		<i class="glyphicon glyphicon-plus"></i>
	</button>
</div>
<!-- <div class="box"> -->
<!-- display notices -->
<div class="display facpub center-h">
	<div class="loader" *ngIf="loader || submitProgress">
		<div class="box"></div>
	</div>
	<div *ngIf="data">
		<div class="facpub-wrap col-sm-8 col-xs-12 center-h" *ngFor="let p of data">
			<div>

				<a class="delete" (click)="deleteTalk(p.id)"><i class="fa fa-trash-o udIcon"></i></a>
				<a class="edit" (click)="selectedTalk(p)" data-target="#editModal" data-toggle="modal"><i
						class="fa fa-pencil udIcon"></i></a><br>
				{{p.description}} <br>
				<a href="{{p.data}}" target="_blank">Click here</a>
				<br>
				Date of upload : {{p.date_of_upload}}
			</div>
		</div>
	</div>
</div>
<!-- </div> -->
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				Add Talk
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form [formGroup]="Talk">
					<div class="form-group">
						<label for="title">Description</label>
						<input required type="text" id="title" class="form-control" name="description"
							formControlName="description" placeholder="enter title here">
						<br>
						<div *ngIf="Talk.controls['description'].invalid && (Talk.controls['description'].dirty || Talk.controls['description'].touched)"
							class="alert alert-danger">
							<div *ngIf="Talk.controls['description'].errors.required">
								This field is required.
							</div>
						</div>
						<label for="date">Date</label>
						<input type="date" class="form-control" name="date_of_upload" data-date-format="YYYY MMMM DD"
							formControlName="date_of_upload">
						<br>
						<div *ngIf="Talk.controls['date_of_upload'].invalid && (Talk.controls['date_of_upload'].dirty || Talk.controls['date_of_upload'].touched)"
							class="alert alert-danger">
							<div *ngIf="Talk.controls['date_of_upload'].errors.required">
								This field is required.
							</div>
						</div>
						<label for="title">Data</label>
						<input type="file" class="form-control" name="data" formControlName="data"
							(change)="getFile($event)">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" (click)="onSubmit()" data-dismiss="modal" class="btn btn-default">Submit</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				Success
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h4>You have successfully added the Expert Talk</h4>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="successModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				Success
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<h4>You have successfully deleted the Expert Talk</h4>
			</div>
		</div>
	</div>
</div>
<!-- edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exapmleModalLabel">Edit Expert Talk </h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" *ngIf="selected">
				<form name="editTalk" [formGroup]="editTalk">
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" id="title" class="form-control" name="description"
							formControlName="description" placeholder="enter title here">
						<br>
						<label for="date_of_upload">Date</label>
						<input type="date" class="form-control" name="date_of_upload" data-date-format="YYYY MMMM DD"
							formControlName="date_of_upload">
						<br> <label for="data">Data</label>
						<input type="file" class="form-control" name="data" formControlName="data"
							(change)="getFile($event)">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" (click)="onEditSubmit(selected.id)" data-dismiss="modal"
					class="btn btn-default">Submit</button>
			</div>
		</div>
	</div>
