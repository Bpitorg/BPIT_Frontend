<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../../assets/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../../assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../../assets/login/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../../assets/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../../assets/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../../../../assets/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../../../assets/login/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../../../assets/login/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="username" [(ngModel)]="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
          <div class="text-center p-t-12">
              <input name="options"  [(ngModel)]="options" type="checkbox" [value]="true" [checked]="options"  />Placement Login
          </div>

					<div class="container-login100-form-btn">
            <button class="login100-form-btn" id="submitbtn" *ngIf="options" (click)="loginPlacement()" >Placement Submit</button>
            <button class="login100-form-btn" id="submitbtn" *ngIf="!options" (click)="login()">Faculty Submit</button>
            <div class="error" *ngIf="error">Username or Password wrong</div>
					</div>

          <div class="text-center p-t-136">
          <a href="/home"><i class="fa fa-home"style="font-size:30px;" aria-hidden="true"></i> Navigate to Home </a>
          </div>
        </form>
        <span id="footsie">Copyrights &copy; 2018 Bhagwan Parshuram Institute of Technology</span>
		</div>
	</div>
</div>
</body>
</html>
