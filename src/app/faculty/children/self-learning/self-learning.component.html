 <div class="box">
   <h1>Self Learning</h1>
     <div class="add-button">
        <button class="btn btn-success circle plus-btn" data-target="#addModal" data-toggle="modal">
             <i class="glyphicon glyphicon-plus"></i>
        </button>
     </div>
    <!-- display notices -->
    <div class="SelfLearning">
     <div class="display">
        <div class="loader" *ngIf="loader || submitProgress">
          <div class="box"></div>
        </div>
        <div *ngIf="data">
        <div  class="SelfLearn-wrap  col-sm-5 col-xs-12  center-h" *ngFor="let l of data">
          <div>{{l.SLLecturePlan}}
             <a class="delete"(click)="deleteSelfLearning(l.id)"><i class="fa fa-trash-o udIcon" ></i></a>
             <a class="edit" (click)="selectedSelflearn(l)" data-target="#editModal" data-toggle="modal"><i  class="fa fa-pencil udIcon"></i></a>

          </div>
          <br />
        </div>
      </div>
     </div>
</div>
</div>
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add Self learning
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                <form [formGroup]="learning">
            <div class="form-group">
                <label for="title">url</label>
                <input type="text" id="title" class="form-control" formControlName="SLLecturePlan" name="SLLecturePlan" placeholder="enter title here">
            </div>
              <button type="submit"  data-dismiss="modal" (click)="onSubmit()">Submit</button>
        </form>
    </div>
    </div>
  </div>
</div>


<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h4>You have successfully added the event</h4>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h4>You have successfully deleted the event</h4>
      </div>
    </div>
  </div>
</div>

<!-- edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exapmleModalLabel">Edit Self Learning </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selected">
          <form [formGroup]="editSelflearn">
            <div class="form-group">
                <label for="title">url</label>
                <input type="text" id="title" class="form-control" formControlName="SLLecturePlan" name="SLLecturePlan" placeholder="enter title here">
            </div>
         </form>
    </div>
      <div class="modal-footer">
            <button type="button" (click)="onEditSubmit(selected.id)" data-dismiss="modal" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
</div>
