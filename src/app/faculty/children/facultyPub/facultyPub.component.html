<h1>Faculty Publications</h1>
<div class="add-button">
  <button class="btn btn-success circle plus-btn" data-target="#addModal" data-toggle="modal">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</div>
<div class="box">
  <!-- display notices -->
  <div class="display facpub center-h">
    <div class="loader" *ngIf="loader || submitProgress">
      <div class="box"></div>
    </div>
    <div *ngIf="data">
      <div class="facpub-wrap col-sm-8 col-xs-12 center-h" *ngFor="let p of data1">
        <div>

          <a class="delete" (click)="deleteFacpubEvent(p.id)"><i class="fa fa-trash-o udIcon"></i></a>
          <a class="edit" (click)="selectedPublication(p)" data-target="#editModal" data-toggle="modal"><i
              class="fa fa-pencil udIcon"></i></a><br>
          {{p.faculty_publication}}
        </div>
      </div>
    </div>
  </div>
</div>
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add Publication
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="publication">
          <div class="form-group">
            <label for="title">Description</label>
            <input type="text" id="title" class="form-control" name="faculty_publication"
              formControlName="faculty_publication" placeholder="enter title here"><br>
            <label for="title">Select The Publisher's name</label>
            <select>
              <option *ngFor="let p of data">{{p.username}}--->{{p.faculty_id}}</option>
            </select><br>
            <label for="title">Confirm User's Number</label>
            <input type="number" id="title" class="form-control" name="faculty_belongs_to"
              formControlName="faculty_belongs_to" placeholder="enter number here" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onSubmit()" data-dismiss="modal" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>You have successfully added the Faculty Publication</h4>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>You have successfully deleted the Faculty Publication</h4>
      </div>
    </div>
  </div>
</div>
<!-- edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exapmleModalLabel">Edit Faculty Publication </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selected">
        <form [formGroup]="editPublication">
          <div class="form-group">
            <label for="title">Description</label>
            <input type="text" id="title" class="form-control" name="faculty_publication"
              formControlName="faculty_publication" placeholder="enter title here">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onEditSubmit(selected.id)" data-dismiss="modal"
          class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
