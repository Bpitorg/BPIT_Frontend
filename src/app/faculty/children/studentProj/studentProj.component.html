<h1>Student Projects</h1>
<div class="add-button">
  <button class="btn btn-success circle plus-btn" data-target="#addModal" data-toggle="modal">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</div>
<!-- <div class="box"></div> -->
  <!-- display notices -->
  <div class="StudentProject">
    <div class="display">
      <!-- <div class="text-center">
        <loader [condition]="loader || submitProgress" class="centerLoader"></loader>
       </div> -->
      <div class="loader" *ngIf="loader || submitProgress">
        <div class="box"></div>
      </div>
      <div class="studentPro-wrap  col-sm-5 col-xs-12  center-h" *ngFor="let p of data">
        <div>{{p.Project_title}} &nbsp;&nbsp;&nbsp;&nbsp; <a class="delete" (click)="deleteFacpubEvent(p.id)"><i
              class="fa fa-trash-o udIcon"></i></a>
          <a class="edit" (click)="selectedStudentProj(p)" data-target="#editModal" data-toggle="modal"><i
              class="fa fa-pencil udIcon"></i></a>
        </div>
        <br />
      </div>
    </div>
  </div>
<!-- add modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Add Student Projects
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="studentprojects">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="Project_title" placeholder="Enter title here">
          </div>
          <div class="form-group">
            <label for="date">Description</label>
            <input type="text-area" id="title" formControlName="description" placeholder="Enter description here">
          </div>
          <div class="form-group">
            <label for="title">File</label>
            <input type="file" id="title" formControlName="project_pic" (change)="getFile($event)">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="studentprojectsSubmit()" class="btn btn-default"
          data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>You have successfully added the student Project</h4>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="successModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        Success
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h4>You have successfully deleted the student Project</h4>
      </div>
    </div>
  </div>
</div>

<!-- edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exapmleModalLabel">Edit Self Learning </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngIf="selected">
        <form [formGroup]="editStudentProj">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="Project_title" placeholder="Enter title here">
          </div>
          <div class="form-group">
            <label for="date">Description</label>
            <input type="text-area" id="title" formControlName="description" placeholder="Enter description here">
          </div>
          <div class="form-group">
            <label for="title">File</label>
            <input type="file" id="title" formControlName="project_pic" (change)="getFile($event)">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onEditSubmit(selected.id)" data-dismiss="modal"
          class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
